<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS (karena satu folder, cukup nama file) -->
  <link rel="stylesheet" href="styleindex.css">

  <title>RaGi - Ranah Digital</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <h2>RaGi (Ranah Digital)</h2>
      </div>

      <!-- Profile Icon -->
      <div class="navbar-profile" onclick="goLogin()" style="cursor:pointer;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="left">
      <h1>Selamat Datang di<br>RaGi (Ranah Digital)</h1>

      <p class="desc">
        Platform layanan digital untuk memudahkan masyarakat dalam
        mengurus berbagai keperluan administrasi di kantor wali nagari
        seperti KTP, KK, dan surat-surat lainnya secara cepat dan efisien.
      </p>

      <div class="buttons">
        <button class="primary" onclick="goLogin()">Masuk</button>
        <button class="secondary" onclick="goSignup()">Daftar</button>
      </div>
    </div>
  </div>

  <script>
    function goLogin() {
      window.location.href = "login.html";
    }

    function goSignup() {
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
