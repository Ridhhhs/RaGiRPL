<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesignup.css" />
  <title>Sign Up - RaGi</title>
</head>
<body>
  <button class="back-btn" type="button" onclick="goBack()">‚Üê Kembali</button>

  <div class="container">
    <h1>Daftar Akun</h1>

    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Masukkan username" id="username" autocomplete="username" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Masukkan email" id="email" autocomplete="email" />
    </div>

    <div class="form-group">
      <label>NIK</label>
      <input type="text" placeholder="Masukkan NIK (16 digit)" id="nik" maxlength="16" inputmode="numeric" />
    </div>

    <div class="form-group">
      <label>Nomor Telepon</label>
      <input type="tel" placeholder="Masukkan nomor telepon" id="phone" autocomplete="tel" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Masukkan password" id="password" autocomplete="new-password" />
    </div>

    <div class="form-group">
      <label>Konfirmasi Password</label>
      <input type="password" placeholder="Konfirmasi password" id="confirmPassword" autocomplete="new-password" />
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" />
      <label for="terms" class="checkbox-label">Saya setuju dengan syarat dan ketentuan yang berlaku</label>
    </div>

    <button class="btn-signup" id="btnSignup" type="button" onclick="handleSignup()">Daftar</button>

    <div class="divider">atau</div>

    <a href="login.html" class="link-login">Sudah punya akun? Login</a>
  </div>

  <script>
    // Pastikan kamu buka via http://localhost/... bukan file:///
    // Base API: /ragi_api (sesuai punyamu)
    const API_SIGNUP = "/api/signup";

    function goBack() {
      // Balik ke halaman index login folder kamu
      // Kalau index kamu ada di /ragi/html/login/index.html
      window.location.href = "index.html";
    }

    function setLoading(isLoading) {
      const btn = document.getElementById("btnSignup");
      btn.disabled = isLoading;
      btn.textContent = isLoading ? "Memproses..." : "Daftar";
      btn.style.opacity = isLoading ? "0.7" : "1";
      btn.style.cursor = isLoading ? "not-allowed" : "pointer";
    }

    async function handleSignup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const nik = document.getElementById("nik").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const terms = document.getElementById("terms").checked;

      // ===== Validasi =====
      if (!username || !email || !nik || !phone || !password || !confirmPassword) {
        alert("Mohon isi semua field!");
        return;
      }

      if (nik.length !== 16) {
        alert("NIK harus 16 digit!");
        return;
      }

      if (!/^\d{16}$/.test(nik)) {
        alert("NIK hanya boleh berisi angka (16 digit)!");
        return;
      }

      if (password.length < 6) {
        alert("Password minimal 6 karakter!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Password dan konfirmasi password tidak cocok!");
        return;
      }

      if (!terms) {
        alert("Anda harus menyetujui syarat dan ketentuan!");
        return;
      }

      // ===== Kirim ke Backend =====
      setLoading(true);

      try {
        const res = await fetch(API_SIGNUP, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, email, nik, phone, password })
        });

        // coba parse JSON, kalau gagal tetap kasih error umum
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert(data.message || "Signup gagal. Coba lagi.");
          setLoading(false);
          return;
        }

        alert((data.message || "Signup berhasil") + "\n\nSilakan login dengan akun yang baru dibuat.");
        window.location.href = "login.html";

      } catch (err) {
        console.error(err);
        alert("Gagal konek ke server.\n\nPastikan buka via http://localhost/ragi/... dan Apache aktif.");
        setLoading(false);
      }
    }

    // Enter untuk submit
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSignup();
    });
  </script>
</body>
</html>
